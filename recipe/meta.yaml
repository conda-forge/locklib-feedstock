{% set name = "locklib" %}
{% set version = "0.0.16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/locklib-{{ version }}.tar.gz
  sha256: 5ff8ea178bd77a78780a2cec7b6c498b47667635a6cfa1a1a501c3a5738ca048

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python >=3.7
    - setuptools ==68.0.0
    - pip
  run:
    - python >=3.7

test:
  imports:
    - locklib
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/pomponchik/locklib
  summary: Useful additions to the standard thread synchronization tools.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - thewchan
